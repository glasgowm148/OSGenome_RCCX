 <!DOCTYPE html>

 <!-- everything that goes into the head -->
 <head>

 	<title>Rock Paper Scissors</title>
 	<meta charset='utf-8'>
 	<link href='assign8.css' rel='stylesheet'>

 </head>

 <!-- everything that goes into the body -->
 <body>
     <h1>Rock Paper Scissors: Game On!</h1>

    <!-- the section that will be the players' stuff -->
    <div id="player">
        <h2>Player Throw</h2> <!--the title-->
            <!-- all the images -->
            <img id="rock" src="images/rock-200.png" alt="rock">
            <img id="paper" src="images/paper-200.png" alt="rock">
            <img id="scissors" src="images/scissors-200.png" alt="rock">
        <br>
        Click on the image of your throw <!-- tells the user what to do -->
    </div>

    <!-- the section that will be the computers' stuff -->
    <div id="computer">
        <h2>Computer Throw</h2> <!--the title-->
        <!-- the slideshow with all the images: -->
        <figure id="slides4">
        <ul>
            <li>
                <img src="images/question-200.png" alt="question mark">
            </li>
            <li>
                <img src="images/rock-200.png" alt="rock">
            </li>
            <li>
                <img src="images/paper-200.png" alt="paper">
            </li>
            <li>
                <img src="images/scissors-200.png" alt="scissors">
            </li>
            <li>
                <img id="cChoice" src="images/scissors-200.png" alt="scissors">
            </li>
        </ul>
    </figure>
    </div>
    <!-- the section that will be display the results dynamially through the js-->
    <div id="results">
        <h2>Outcome</h2>
    </div>
    <!-- button that lets you reset the game and play again -->
    <button type="button" id="play">Play Again</button>
    <!-- all the script codes: -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='http://cs.wellesley.edu/~cs110/assignments/a08/infrastructure.js' type="text/javascript"></script>
    <script src='assign8.js' type="text/javascript"></script>

                height="31" width="88">
        </a>
    </p>

</body> <!--closes the body-->
