 <!DOCTYPE html>
 <html>
 <!-- everything that goes into the head -->
 <head>

 	<title>Wendy Wellesley Shopping</title>
 	<meta charset='utf-8'>
 	<link href='assign9.css' rel='stylesheet'>

 </head>

 <!-- everything that goes into the body -->
 <body>
     <h1>Welcome to Wendy Wellesley's Shop!</h1>

    <!-- the section that will be the gallery of things to buy -->
    <div id="gallery">
        <!-- all the images -->
        <img id="gloves" alt="gloves_image" src="images/gloves-small.jpg">
        <img id="hat" alt="hat_image" src="images/hat-small.jpg">
        <img id="scarf" alt="scarf_image" src="images/scarf-small.jpg">
        <br>
        <!-- the quantity drop down for the gloves -->
        <select id="gloves_quant" class="quantity_gloves">
            <option value="">Choose quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <!-- the quantity drop down for the hats -->
        <select id="hat_quant" class="quantity_hat">
            <option value="">Choose quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <!-- the quantity drop down for the scarves -->
        <select id="scarf_quant" class="quantity_scarf">
            <option value="">Choose quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>
        <br>
        <!-- the buttons to add to the list the quanties you have just selected -->
        <button id="glove_button" type="button">Add to list</button>
        <button id="hat_button" type="button">Add to list</button>
        <button id="scarf_button" type="button">Add to list</button>

    </div> <!--end of the div with the photos and quantities selected -->

    <!-- the section with the form order -->
    <div id="order">
        <form id="rsvp-form" method="post">

            <!-- the name: -->
            <p>
                <label>Name: <input id="customer" name="customer">
                </label>
            </p>

            <!-- the email: -->
            <p>
                <label>Email: <input id="email" type="email" name="phone">
                </label>
            </p>

            <!-- the order summary: -->
            <p>
                <label>Order Summary:<br>
                    <textarea id="summary" rows="10" cols="50" name="instructions">
                    </textarea>
                </label>
            </p>

            <!-- the button to place the order (linked to in the js) -->
            <p>
                <button id="button" type="button">Place order</button>
            </p>
        </form>
    </div>
    <!-- the below section will display a successful message if your order is placed correctly -->
    <p id="response_element">
         <br> <!--just for formating -->
    </p>

    <!-- all the script codes: -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='http://cs.wellesley.edu/~cs110/assignments/a08/infrastructure.js' type="text/javascript"></script>
    <script src='assign9.js' type="text/javascript"></script>

    <!-- all the validation images -->
    <p>
        <a href="http://validator.w3.org/check?uri=referer">
            <img
                src="http://cs.wellesley.edu/~cs110/Icons/valid-html5v2.png"
                alt="Valid HTML 5"
                title="Valid HTML 5"
                height="31" width="88">
        </a>

        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img
                src="http://cs.wellesley.edu/~cs110/Icons/vcss.gif"
                alt="Valid CSS"
                title="Valid CSS"
                height="31" width="88">
        </a>
    </p>

</body> <!--closes the body-->
</html>
