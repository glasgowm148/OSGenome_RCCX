{% extends "base.html" %}
{% load static %}

{% block title %} User: {{ object.username }}{% endblock %}

{% block content %}

<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h2>{{ object.username }}</h2>
    </div>
  </div>

{% if object == request.user %}

<!-- Action buttons -->
<div class="row">
  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
    <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail</a>
    <a class="btn btn-primary" href="{% url 'users:upload' %}" role="button">Upload DNA</a>
  </div>
</div>

{% endif %}

</div>

{% endblock content %}
